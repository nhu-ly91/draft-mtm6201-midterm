<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order - home page</title>
    <link rel="stylesheet" href="css/home-style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <nav>
            <a href="home.html"><span class="material-symbols-outlined">menu</span></a>
            <a class="location-part"><span class="material-symbols-outlined location-icon">location_on</span>Ottawa,CA</a>
            <img class="profile-img" src="images/women.jpeg" width="30" height="30">
        </nav>
    </header>

    <main>
        <div class="welcome-text">
            <h1>Hey!</h1>
            <h2>Let's get your order</h2>
        </div>

        <form class="search-box">
            <span class="material-symbols-outlined search-icon">search</span>
            <input class="place-box" type="text"
                    placeholder="Search our delicious burgers">
        </form>

        <div class="categories">
            <div class="ctn-burger">
                <img class="icon" src="images/burger-icon.png">
                <h5>Burgers</h5>
                <span class="material-symbols-outlined">chevron_right</span>
            </div>

            <div class="ctn-cat">
                <img class="icon" src="images/pizza-icon.png">
                <h5>Pizza</h5>
                <span class="material-symbols-outlined">chevron_right</span>
            </div>

            <div class="ctn-cat">
                <img class="icon" src="images/cake-icon.png">
                <h5>Cakes</h5>
                <span class="material-symbols-outlined">chevron_right</span>
            </div>
        </div>

        <div>
            <div class="popular">
                <h3>Popular</h3>
                <h6>View all ></h6>
            </div>
            <div class="item-container">
                <div class="red-box"></div>
                <img class="burger-2" src="images/burger-2.png">
                <div class="price-text">
                    <h4>Chipotle Cheesy Chicken</h4>
                    <h4>$20.95</h4>
                    <h4>Chicken Burger</h4>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="menu-bottom"> 
            <button class="btn-home">
                <span class="material-symbols-outlined icon-menu-bottom home-icon">home</span>
                <a class="text-menu-bottom home-text" href="home.html">Home</a>
            </button> 
            <button class="btn-bottom">
                <span class="material-symbols-outlined">favorite</span>
                <a class="text-menu-bottom" href="#">Favorites</a>
            </button> 
            <button class="btn-bottom">
                <span class="material-symbols-outlined icon-menu-bottom">person</span>
                <a class="text-menu-bottom" href="#">Account</a>
            </button>
            <button class="btn-bottom">
                <span class="material-symbols-outlined icon-menu-bottom">more_horiz</span>
                <a class="text-menu-bottom" href="#">More</a>
            </button>    
            <!-- <span class="material-symbols-outlined icon-menu-bottom home-icon">home</span>
            <span class="material-symbols-outlined icon-menu-bottom">favorite</span>
            <span class="material-symbols-outlined icon-menu-bottom">person</span>
            <span class="material-symbols-outlined icon-menu-bottom">more_horiz</span>
            <a class="text-menu-bottom" href="home.html">Home</a> 
            <a class="text-menu-bottom" href="#">Favorites</a> 
            <a class="text-menu-bottom" href="#">Account</a> 
            <a class="text-menu-bottom" href="#">More</a>  -->
        </div>
    </footer>
</body>

</html>
